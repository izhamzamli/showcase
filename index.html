<!DOCTYPE html>
<html>
<head>
    <title>POPIA RALEK</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .showcase-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .showcase-item {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .showcase-item img {
            width: 100%;
            max-height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .showcase-item h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .showcase-item p {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }
    </style>
    <script>
        function openWhatsApp() {
            var phoneNumber = "YOUR_PHONE_NUMBER";
            var message = "I'm interested in the showcase item. Please provide more information.";
            var whatsappURL = "https://api.whatsapp.com/send?phone=" + encodeURIComponent(phoneNumber) + "&text=" + encodeURIComponent(message);
            window.open(whatsappURL, "_blank");
        }
    </script>
</head>
<body>
    <div class="showcase-container">
        <div class="showcase-item">
            <img src="https://lh3.googleusercontent.com/p/AF1QipMTkWs9InDLV9oTZDzF7SrV3OdsLOJKu-O78QB_=s680-w680-h510" alt="POPIA RALEK">
            <h2>POPIA RALEK</h2>
            <p>MARI CUBA TRY</p>
            <a class="whatsapp-button" onclick="openWhatsApp()">Contact via WhatsApp</a>
        </div>
    </div>
</body>
</html>
