<!DOCTYPE html>
<html>
<head>
    <title>POPIA RALEK</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .showcase-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .showcase-item {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .showcase-item:hover {
            transform: scale(1.05);
        }

        .showcase-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://lh3.googleusercontent.com/p/AF1QipMAGD4nub9n6qB5dM6y8UaWI-lnNEwyFPghhx_u=s1360-w1360-h1020');
            opacity: 0.1;
            pointer-events: none;
        }

        .showcase-item img {
            width: 100%;
            max-height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .showcase-item h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .showcase-item p {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            margin: 0 5px;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .social-icons a:hover {
            background-color: #555;
        }

        .testimonial {
            text-align: center;
            margin-bottom: 30px;
        }

        .testimonial p {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .testimonial p.author {
            font-size: 12px;
            color: #555;
        }
    </style>
    <script>
        function openWhatsApp() {
            var phoneNumber = "YOUR_PHONE_NUMBER";
            var message = "I'm interested in the showcase item. Please provide more information.";
            var whatsappURL = "https://api.whatsapp.com/send?phone=" + encodeURIComponent(phoneNumber) + "&text=" + encodeURIComponent(message);
            window.open(whatsappURL, "_blank");
        }
    </script>
</head>
<body>
    <div class="showcase-container">
        <div class="showcase-item">
            <img src="https://lh3.googleusercontent.com/p/AF1QipMTkWs9InDLV9oTZDzF7SrV3OdsLOJKu-O78QB_=s680-w680-h510" alt="POPIA RALEK">
            <h2>POPIA RALEK</h2>
            <p>MARI CUBA TRY</p>
            <a class="whatsapp-button" onclick="openWhatsApp()">Contact via WhatsApp</a>
            <div class="social-icons">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Twitter</a>
                <a href="#" target="_blank">Instagram</a>
            </div>
            <div class="testimonial">
                <p>"This item is amazing! I highly recommend it!"</p>
                <p class="author">- John Doe</p>
            </div>
        </div>
    </div>
</body>
</html>
