<!DOCTYPE html>
<html>
<head>
    <title>Showcase Item Page</title>
    <style>
        /* Add your custom styles here */
        .showcase-item {
            text-align: center;
            margin: 50px auto;
        }
        .showcase-item img {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .whatsapp-button {
            display: inline-block;
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="showcase-item">
        <img src="path/to/your/image.jpg" alt="Showcase Item">
        <h2>Showcase Item Title</h2>
        <p>Description of the showcase item.</p>
        <a class="whatsapp-button" href="https://api.whatsapp.com/send?phone=YOUR_PHONE_NUMBER&text=I'm%20interested%20in%20the%20showcase%20item.%20Please%20provide%20more%20information.">Contact via WhatsApp</a>
    </div>
</body>
</html>
